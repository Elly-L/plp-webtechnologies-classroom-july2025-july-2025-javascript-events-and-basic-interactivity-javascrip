<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soko Kuu - Stock Brokerage Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <div class="container">
      <nav>
        <div class="logo"><i class="fas fa-chart-line"></i><span>Soko Kuu</span></div>
        <ul class="nav-links">
          <li><a href="#">Markets</a></li>
          <li><a href="#">Research</a></li>
          <li><a href="#">News</a></li>
          <li><a href="#">Support</a></li>
          <li class="theme-toggle" id="theme-toggle">
            <i class="fas fa-moon"></i><span>Dark Mode</span>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <div class="container">
    <div class="dashboard">
      <aside class="sidebar">
        <div class="user-info">
          <h3>Welcome, John</h3>
          <p>Account: XXXX-4589</p>
        </div>
        <ul class="sidebar-menu">
          <li><a data-page="dashboard" class="active"><i class="fas fa-home"></i> Dashboard</a></li>
          <li><a data-page="portfolio"><i class="fas fa-chart-bar"></i> Portfolio</a></li>
          <li><a data-page="trade"><i class="fas fa-exchange-alt"></i> Trade</a></li>
          <li><a data-page="watchlist"><i class="fas fa-list"></i> Watchlist</a></li>
          <li><a data-page="news"><i class="fas fa-newspaper"></i> News</a></li>
          <li><a data-page="history"><i class="fas fa-history"></i> History</a></li>
          <li><a data-page="settings"><i class="fas fa-cog"></i> Settings</a></li>
        </ul>
      </aside>

      <div class="main-content">
        <div id="page-content"></div>
      </div>
    </div>
  </div>

  <footer>
    <div class="container">
      <p>Â© 2025 Soko Kuu Brokerage Services. All rights reserved.</p>
      <p>Market data may be delayed.</p>
    </div>
  </footer>

  <script src="app.js"></script>
</body>
</html>
